apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: nginx
        image: deathstalker403/nginxapp:latest@sha256:69da2c2cec6936a3d4bb9faba51c890b6706e74102e363990fcd570285fce85c
        
        ports:
        - containerPort: 8080
